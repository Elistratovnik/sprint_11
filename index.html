<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.776db913fa8d9b164324.css"></head><body><div class="root"><header class="header root__section"><img src="../images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button button_edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup popup_img-container"><div class="popup__img-container"><img src="../images/close.svg" alt="" class="popup__close popup__close_img"> <img src="" alt="" class="popup__img"></div></div><div class="popup popup_add"><div class="popup__content"><img src="../images/close.svg" alt="" class="popup__close popup__close_add"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new" novalidate><div><input name="name" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error popup__error_name"></span></div><input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_link"></span> <button type class="button popup__button popup__button_add">+</button></form></div></div><div class="popup popup_edit"><div class="popup__content"><img src="../images/close.svg" alt="" class="popup__close popup__close_edit"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit" novalidate><input name="userName" class="popup__input" placeholder="Имя" minlength="2" maxlength="30" required> <span class="popup__error popup__error_userName"></span> <input name="about" class="popup__input" placeholder="О себе" minlength="2" maxlength="30" required> <span class="popup__error popup__error_about"></span> <button name="save" type class="button popup__button popup__button_edit">Сохранить</button></form></div></div><div class="popup popup_avatar"><div class="popup__content"><img src="../images/close.svg" alt="" class="popup__close popup__close_avatar"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="ava" novalidate><input type="url" name="userAva" class="popup__input" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_userAva"></span> <button name="save" type class="button popup__button popup__button_avatar">Сохранить</button></form></div></div><div class="spinner"></div><template id="card"><div class="place-card"><div class="place-card__image" style="background-image: url()"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name"></h3><button class="place-card__like-icon"></button></div></div></template></div><script src="main.0744ec8b3d83836e7855.js"></script></body></html>
